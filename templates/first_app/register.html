{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Registration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href={% static "fonts/first_app/register/material-design-iconic-font/css/material-design-iconic-font.min.css" %}>
		
		<!-- STYLE CSS -->
		<link rel="stylesheet" href={% static "css/first_app/register/style.css" %} >
	</head>

	<body>
		<div class="wrapper" >
			<div class="image-holder">
				<img src={% static "images/first_app/register/registration-form-8.jpg" %} alt="">
			</div>
			<div class="form-inner" style="background-color: #a64dff">
				{% if test%}
					{% if test2%}
					<form  method="POST" action ="{% url 'first_app:user2' %}"  class="login100-form validate-form">
					{% else%}
					<form  method="POST" action ="{% url 'first_app:user' %}"  class="login100-form validate-form">
					{% endif%}
				{% else %}
				<form  method="POST" action ="{% url 'first_app:register' %}"  class="login100-form validate-form">
				{% endif%}

					{% csrf_token %}
                
					<div class="form-header">
						<h3>Sign up</h3>
						<img src={% static "images/first_app/register/sign-up.png" %} alt="" class="sign-up-icon">
					</div>
					<div class="form-group">
						<label for="">First Name:</label>
						<input type="text" name="first_name"  class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
					</div>
					<div class="form-group">
						<label for="">Last Name:</label>
						<input type="text" name="last_name"  class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
					</div>
				    <div class="form-group">
						<label for="">Birthday</label>
						<input type="date" name="birthday" class="form-control" >
					</div>
					<div class="form-group">
						<label for="">User Name:</label>
						<input type="text" name="username" class="form-control" data-validation="length alphanumeric" data-validation-length="3-12">
					</div>
					{% if test%}
					{% else %}
					<p>Username is already used </p>
					{% endif%}
					<div class="form-group">
						<label for="">E-mail:</label>
						<input type="text"  name="email" class="form-control" data-validation="email">
					</div>
					<div class="form-group" >
						<label for="">Password:</label>
						<input type="password" name="password" class="form-control" data-validation="length" data-validation-length="min4">
					</div>

					<div class="form-group" >
						<select id="state" name="state" class="form-control">
							<option value='medecin' selected style="color: black;">Medecin</option>
							<option value='etudiant'style="color: black;">Etudiant </option>
						  </select>
					</div>
                    <button>create my account </button>
					
				</form>
			</div>
			
		</div>
		
		<script src={% static "js/first_app/register/jquery-3.3.1.min.js" %}></script>
		<script src={% static "js/first_app/register/jquery.form-validator.min.js" %}></script>
		<script src={% static "js/first_app/register/main.js" %}></script>
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
