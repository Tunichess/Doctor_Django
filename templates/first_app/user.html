{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href={% static "assets/first_app/img/apple-icon.png" %}>
    <link rel="icon" type="image/png" href={% static "assets/first_app/img/favicon.ico" %}>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>DOCTORS</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
    <!-- CSS Files -->
    <link href={% static "assets/first_app/css/bootstrap.min.css" %} rel="stylesheet" />
    <link href={% static "assets/first_app/css/light-bootstrap-dashboard.css" %} rel="stylesheet" />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href={% static "assets/first_app/css/demo.css" %} rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="sidebar" data-image={% static "assets/first_app/img/sidebar-5.jpg" %}>
            <!--
        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

        Tip 2: you can also add an image using data-image tag
    -->
        <div class="sidebar-wrapper" style="background-color: #a64dff">
            <div class="logo">
                <a href="http://www.creative-tim.com"  class="simple-text">
                    DOCTORS
                </a>
            </div>
            <ul class="nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'first_app:user'%}">
                        <i class="nc-icon nc-circle-09"></i>
                        <p>User Profile</p>
                    </a>
                </li>
                <li >
                    <a class="nav-link" href="{% url 'first_app:table'%}">
                        <i class="nc-icon nc-notes"></i>
                        <p>Table List</p>
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'first_app:dashboard'%}">
                        <i class="nc-icon nc-chart-pie-35"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li >
                    <a class="nav-link" href="{% url 'first_app:questiondoc'%}">
                        <i class="nc-icon nc-notes"></i>
                        <p>Questions</p>
                    </a>
                </li>
            </ul>
        </div>  
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg " color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" href=""> User </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="nav navbar-nav mr-auto">
                        </ul>
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'first_app:user' %}">
                                    <span class="no-icon">Account</span>
                                </a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'first_app:login' %}">
                                    <span class="no-icon">Log out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">Edit Profile</h4>
                                </div>
                                <div class="card-body" style="background-color: #cc99ff" >
                                    <form>
                                        <div class="row">
                                            <div class="col-md-6 px-3">
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input type="text" class="form-control" placeholder="Username" value="{{username}}">
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">Email address</label>
                                                    <input type="email" class="form-control" placeholder="Email" value="{{email}}">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>First Name</label>
                                                    <input type="text" class="form-control" placeholder="Company" value={{first_name}}>
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>Last Name</label>
                                                    <input type="text" class="form-control" placeholder="Last Name" value={{last_name}}>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>Birthday</label>
                                                    <input type="text" class="form-control" placeholder="Birthday"  value={{birthday}}>
                                                </div>
                                            </div>


                                        </div>

                                        <!--<button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>-->
                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card card-user">
                                <div class="card-image">
                                    <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"  alt="...">
                                </div>
                                <div class="card-body">
                                    <div class="author">
                                        <a href="#">
                                            <img class="avatar border-gray" src={% static "assets/first_app/img/Sof.jpg" %} alt="...">
                                            <h5 class="title">Dr.{{first_name}} {{last_name}}</h5>
                                        </a>
                                        <p class="description">
                                            Description
                                        </p>
                                    </div>
                                    <p class="description text-center">
                                        Medecin
                                        <br> 
                                        <br> 
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav>

                        <p class="copyright text-center">
                            Â©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            <a href="http://www.grunge.com.tn">Grunge</a>, made with love for a better web
                        </p>
                    </nav>
                </div>
            </footer>
        </div>
    </div>
 
</body>
<!--   Core JS Files   -->
<script src={% static "assets/first_app/js/core/jquery.3.2.1.min.js" %} type="text/javascript"></script>
<script src={% static "assets/first_app/js/core/popper.min.js" %} type="text/javascript"></script>
<script src={% static "assets/first_app/js/core/bootstrap.min.js" %} type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src={% static "assets/first_app/js/plugins/bootstrap-switch.js" %}></script>
<!--  Google Maps Plugin    -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE" ></script>
<!--  Chartist Plugin  -->
<script src={% static "assets/first_app/js/plugins/chartist.min.js" %}></script>
<!--  Notifications Plugin    -->
<script src={% static "assets/first_app/js/plugins/bootstrap-notify.js" %}></script>
<!-- Control Center for Light Bootstrap Dashboard: scripts for the example pages etc -->
<script src={% static "assets/first_app/js/light-bootstrap-dashboard.js" %} type="text/javascript"></script>
<!-- Light Bootstrap Dashboard DEMO methods, don't include it in your project! -->
<script src={% static "assets/first_app/js/demo.js" %}></script>

</html>
