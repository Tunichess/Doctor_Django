{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>LOGIN</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href={% static "images/first_app/login/icons/favicon.ico" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "vendor/first_app/login/bootstrap/css/bootstrap.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "fonts/first_app/login/font-awesome-4.7.0/css/font-awesome.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "fonts/first_app/login/Linearicons-Free-v1.0.0/icon-font.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "vendor/first_app/login/animate/animate.css" %}>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href={% static "vendor/first_app/login/css-hamburgers/hamburgers.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "vendor/first_app/login/animsition/css/animsition.min.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "vendor/first_app/login/select2/select2.min.css" %}>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href={% static "vendor/first_app/login/daterangepicker/daterangepicker.css" %}>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href={% static "css/first_app/login/util.css" %}>
	<link rel="stylesheet" type="text/css" href={% static "css/first_app/login/main.css" %}>
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter" >
		<div class="container-login100" style="background-color: #a64dff">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
				{% if test%}
				<form  method="POST" action ="{% url 'first_app:user' %}"  class="login100-form validate-form">

				{% else %}
				<form  method="POST" action ="{% url 'first_app:login' %}"  class="login100-form validate-form">
					{% endif%}
                    {% csrf_token %}
					<span class="login100-form-title p-b-33">
						Account Login
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username" placeholder="Username" valeur="">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>


					<div class="wrap-input100 rs1 validate-input" data-validate="Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" valeur="">
						<span class="focus-input100-1"></span>
						<span class="focus-input100-2"></span>
					</div>
					
					
					{% if test%}

					{% else %}
					<p>Username ou Mot de passe incorrect </p>
					{% endif%}
					<div class="container-login100-form-btn m-t-20">

						<center><a  href="{% url 'first_app:user' %}" class="txt2 hov1">
						<button class="btn success">
							Sign in
						</button>
					</a></center>
					<style>
                                                        
						.btn {
							border: none;
							color: white;
							padding: 14px 28px;
							font-size: 16px;
							cursor: pointer;
						  }
						  
						  .success {background-color: #8c1aff;}
						
						</style>

					</div>
                    <!--
					<div class="text-center p-t-45 p-b-4">
						<span class="txt1">
							Forgot
						</span>

					 <a href="#" class="txt2 hov1">
							Username / Password?
						</a>
					</div>-->

					<div class="text-center">
						<span class="txt1">
							Create an account?
						</span>

						<a  href="{% url 'first_app:register' %}" class="txt2 hov1">
							Sign up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	
<!--===============================================================================================-->
	<script src={% static "vendor/first_app/login/jquery/jquery-3.2.1.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "vendor/first_app/login/animsition/js/animsition.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "vendor/first_app/login/bootstrap/js/popper.js" %}></script>
	<script src={% static "vendor/first_app/login/bootstrap/js/bootstrap.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "vendor/first_app/login/select2/select2.min.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "vendor/first_app/login/daterangepicker/moment.min.js" %}></script>
	<script src={% static "vendor/first_app/login/daterangepicker/daterangepicker.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "vendor/first_app/login/countdowntime/countdowntime.js" %}></script>
<!--===============================================================================================-->
	<script src={% static "js/first_app/login/main.js" %}></script>

</body>
</html>
